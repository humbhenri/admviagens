<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let pacote of pacotes">
    <img [src]="pacote.imagem" />
    <ion-card-content>
      <ion-card-title>
        {{ pacote.titulo }}
      </ion-card-title>
      <h3>R {{ pacote.valor | currency }}</h3>
      <p>
        {{ pacote.descricao }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
