<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de pacotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Imagem</ion-label>
      <ion-input type="text" [(ngModel)]="imagem"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="cadastrar()">Cadastrar</button>
</ion-content>
