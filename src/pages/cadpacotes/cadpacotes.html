<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Cadastro de pacotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-input">Imagem</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="imagem"></ion-input> -->
      <button ion-button (click)="getImagem()" item-end>Selecionar</button>
      <!-- <ion-input type="button" (click)="getImagem()">Selecionar</ion-input> -->
    </ion-item>
  </ion-list>

  <button ion-button block (click)="cadastrar()">Cadastrar</button>
</ion-content>
